<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">
            <h3>Accedi</h3>
          </div>

          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-primary">Invia link di reset password</button>
            </form>
            <hr>
            <p class="text-center">Non hai un account? <a href="/register">Registrati</a></p>
            <p class="text-center">Hai un account? <a href="/login">Accedi</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
